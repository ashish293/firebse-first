<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			type="text/css"
			rel="stylesheet"
			href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<style>
			.form-control:focus {
				border-color: yellow;
				box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 2px red;
			}
			.toast {
				z-index: 2000;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-warning">
			<div class="container-fluid">
				<a class="navbar-brand fs-2" href="#">Job Portal</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto fs-5 text-white mb-2 mb-lg-0">
						<li class="nav-item">
							<button
								class="nav-link bg-transparent border-0"
								data-bs-toggle="modal"
								data-bs-target="#loginModal"
							>
								Login
							</button>
						</li>
						<li class="nav-item">
							<button
								class="nav-link bg-transparent border-0"
								data-bs-toggle="modal"
								data-bs-target="#signupModal"
							>
								Signup
							</button>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" onclick="tos()">Launch demo modal</button>

		<!-- Login Modal -->
		<div
			class="modal fade"
			id="loginModal"
			tabindex="-1"
			aria-labelledby="login"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<form>
						<div class="modal-header">
							<h5 class="modal-title" id="login">Login</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<div class="mb-3">
								<label for="signinEmail" class="form-label">Email address</label>
								<input
									type="email"
									class="form-control"
									id="signinEmail"
									aria-describedby="emailHelp"
								/>
							</div>
							<div class="mb-3">
								<label for="signinPassword" class="form-label">Password</label>
								<input type="password" class="form-control" id="signinPassword" />
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Submit</button>
							<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Signup Modal -->
		<div
			class="modal fade"
			id="signupModal"
			tabindex="-1"
			aria-labelledby="signup"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<form onsubmit="signup(event)">
						<div class="modal-header">
							<h5 class="modal-title" id="signup">Signup</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<div class="mb-3">
								<label for="username" class="form-label">Username</label>
								<input type="text" class="form-control" id="username" />
							</div>
							<div class="mb-3">
								<label for="signupEmail" class="form-label">Email address</label>
								<input
									type="email"
									class="form-control"
									id="signupEmail"
									aria-describedby="emailHelp"
								/>
							</div>
							<div class="mb-3">
								<label for="signupPassword" class="form-label">Password</label>
								<input type="password" class="form-control" id="signupPassword" />
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Submit</button>
							<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Toast -->

		<div class="toast-container position-absolute top-0 end-0 m-5 w-50 d-flex justify-content-end">
			<div
				class="toast p-1 align-items-center text-white border-0"
				role="alert"
				aria-live="assertive"
				aria-atomic="true"
				id="liveToast"
			>
				<div class="d-flex">
					<div class="toast-body">Password should be at least 6 characters</div>
					<button
						type="button"
						class="btn-close btn-close-white me-2 m-auto"
						data-bs-dismiss="toast"
						aria-label="Close"
					></button>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-firestore-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-auth-compat.js"></script>
		<!-- <script src="js/auth.js" type="module"></script> -->
		<!-- <script src="js/app.js" type="module"></script> -->
		<script src="js/app.js"></script>
	</body>
</html>
